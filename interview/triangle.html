<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
    [v-cloak] {
        display: none;
    }
    </style>
    
</head>
<body>
    <div id="app" class="p-4 rounded-3 position-absolute top-50 start-50 translate-middle shadow-lg" v-cloak>
        <p class="d-inline-block">兩直角斜邊常為:</p>
        <input type="number" v-model="sideLength" min="1">
        <p class="d-inline-block">cm，斜邊長為:</p>
        <h2 v-bind:class="{'text-danger':longest >= 7}" class="d-inline-block">{{longest}}</h2>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    sideLength: -1,
                    longest: -1
                }
            },
            watch: {
                sideLength() {
                    if (this.sideLength < 1){
                        this.sideLength = 1;
                    }
                    this.longest = Math.round(this.sideLength*Math.sqrt(2)*100)/100
                }
            },
            created() {
                this.sideLength = 1;
            }            
        }).mount('#app')
    </script>
</body>
</html>
